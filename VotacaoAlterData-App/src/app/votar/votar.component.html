<app-titulo [titulo]="titulo"></app-titulo>
<br/>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody *ngIf="itensRecurso && itensRecurso.length">
    <tr *ngFor="let item of itensRecurso">
      <td></td>
      <td>{{item.descricao}}</td>
      <td>{{item.itemRecursoId}}</td>
      <td>
        <a [routerLink]="['/itemrecurso', item.id, 'edit']" tooltip="Item Recurso" class="btn btn-sm btn-warning">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!itensRecurso">
    <tr>
      <td colspan="3" class="text-center">
        <h4>
          Nenhum resultado encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
